<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Punch Bag</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://unpkg.com/vue"></script>
</head>
<body>

    <div id="vue-app">
        <!-- BAG IMAGE -->
        <div
            id="bag"
            v-bind:class="{ burst: ended }"
        >

        </div>

        <!-- BAG HEALTH -->
        <div
            id="bag-health"
        >
            <!--  block of color representing the health -->
            <div
                v-bind:style="{width: health + '%'}"
            >
            </div>
        </div>

        <!-- GAME CONTROLS -->
        <div id="controls">

            <button
                v-on:click="punch"
                v-show="!ended"
            >
                PUNCH
            </button>

            <button
            v-on:click="gameRestart"
            >
                RESTART
            </button>

        </div>


    </div>

    <script src="app.js"></script>
</body>
</html>
